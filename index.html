<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
       <div class="card main-card">
        <div class="row">
          <div class="col-8">
          <form id="search-engine">
              <input
                id="city-input"
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                autocomplete="off"
                required
              />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  class="btn btn-primary shadow-sm button-size search-button"
                  value="Search"
                />
              </div>
               <div class="col-2">
                <input
                  type="submit"
                  class="btn btn-primary shadow-sm button-size current-button"
                  id="current-button"
                  value="Current"
                />
            </form>
        </div>
        <div class="row">
          <div class="col-4">
            <div>
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" id="main-icon" />
            </div>
            <p id="weather-description">Clear sky day</p>
          </div>
          <div class="col-4" id="location-date-temperature">
            <div>
              <h1 id="location">Barcelona</h1>
                <div>
                <h2 id="temperature">19<span class="units">ºC</span><span class="units"><a href="#">│ºF</a></span></h2>
              </div>
              <p class="date-time" id="date-time">
                Friday, January 2023 │ 10:30 AM
              </p>
            </div>
          </div>
          <div class="col-4">
            <div>
              <p class="factors-weather">
                Humidity: <span id="humidity">45</span>%
                <br />
                Wind Speed: <span id="wind">0</span>Km/h
              </p>
            </div>
          </div>
        </div>
        <div class="forecast-5-day">
          <div class="row">
            <div class="col">
              <div class="card card-day">
                <h5 class="forecast-day">Saturday</h5>
                <img
                  src="media/sun-icon.svg"
                  alt
                  width="68px"
                  class="forecast-emojis"
                />
                <div class="weather-forecast-temperature">
                  <span class="forecast-max-temperature">14º</span>
                  <span class="forecast-min-temperature">4º</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card card-day">
                <h5 class="forecast-day">Sunday</h5>
                <img
                  src="media/cloudy-icon.svg"
                  alt
                  width="68px"
                  class="forecast-emojis"
                />
                <div class="weather-forecast-temperature">
                  <span class="forecast-max-temperature">16º</span>
                  <span class="forecast-min-temperature">7º</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card card-day">
                <h5 class="forecast-day">Monday</h5>
                <img
                  src="media/sun-icon.svg"
                  alt
                  width="68px"
                  class="forecast-emojis"
                />
                <div class="weather-forecast-temperature">
                  <span class="forecast-max-temperature">15º</span>
                  <span class="forecast-min-temperature">4º</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card card-day">
                <h5 class="forecast-day">Tuesday</h5>
                <img
                  src="media/cloudy-icon.svg"
                  alt
                  width="68px"
                  class="forecast-emojis"
                />
                <div class="weather-forecast-temperature">
                  <span class="forecast-max-temperature">8º</span>
                  <span class="forecast-min-temperature">1º</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card card-day">
                <h5 class="forecast-day">Wednesday</h5>
                <img
                  src="media/cloudy-icon.svg"
                  alt
                  width="68px"
                  class="forecast-emojis"
                />
                <div class="weather-forecast-temperature">
                  <span class="forecast-max-temperature">10º</span>
                  <span class="forecast-min-temperature">3º</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <small><a href="https://github.com/juditsp/my-weather-app-project" target="_blank" class="github-link">Open-source code</a> by Judit Sans.</small>
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
